<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">BİLLİNG ADDRESS</h3>
                    <div class="input_box">
                        <span>Full name:</span>
                        <input type="text" placeholder="Dima Alakel">
                    </div>
                    <div class="input_box">
                        <span>Email:</span>
                        <input type="email" placeholder="Example@gmail.com">
                    </div>
                    <div class="input_box">
                        <span>Address:</span>
                        <input type="text" placeholder="">
                    </div>
                    <div class="input_box">
                        <span>City:</span>
                        <input type="text" placeholder="">
                    </div>
                    <div class="flex">
                        <div class="input_box">
                            <span>State:</span>
                            <input type="text" placeholder="">
                        </div>

                        <div class="input_box">
                            <span>zip code:</span>
                            <input type="number" placeholder="123 456">
                        </div>
                    </div>
                </div>

                <div class="column">
                    <h3 class="title">Payment</h3>
                    <div class="input_box">
                        <span>cards accepted:</span>
                        <img src="imgcards.png" alt="">
                    </div>
                    <div class="input_box">
                        <span>Name on cadr:</span>
                        <input type="text" placeholder="Dima">
                    </div>
                    <div class="input_box">
                        <span>Credit Card Number:</span>
                        <input type="number" placeholder="1111 2222 333">
                    </div>
                    <div class="input_box">
                        <span>Exp. Month:</span>
                        <input type="number" placeholder="August">
                    </div>
                    <div class="flex">
                        <div class="input_box">
                            <span>Exp. Year:</span>
                            <input type="number" placeholder="2029">
                        </div>

                        <div class="input_box">
                            <span>CVV:</span>
                            <input type="number" placeholder="123">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn" > submit</button>
        </form>
    </div>
</body>
</html>
